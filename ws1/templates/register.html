<!DOCTYPE html>
<html>
  <head>
    <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <body>
    
      

<h1>Register1</h1>
<form method="POST" name="register_user_form">
  <input id="next" name="next" type="hidden" value="/">
  
  <p>
    <label for="email">Email Address</label> <input id="email" name="email" required type="email" value="">
    
  </p>

  
  
  <p>
    <label for="password">Password</label> <input id="password" name="password" type="password" value="">
    
  </p>

  
    
  <p>
    <label for="password_confirm">Retype Password</label> <input id="password_confirm" name="password_confirm" type="password" value="">
    
  </p>

  
  
  <p><input id="submit" name="submit" type="submit" value="Register"></p>

</form>

<h2>Menu</h2>
<ul>
  
  <li><a href="/login?next=/">Login</a></li>
  
  
  
  <li><a href="/register">Register</a><br/></li>
  
  
  
</ul>



      
  </body>
</html>
